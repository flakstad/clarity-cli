{{define "login.html"}}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Clarity Web – Login</title>
  <link rel="stylesheet" href="/static/themes.css">
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  {{template "web_header" .}}
  <main id="clarity-main">
    <h1>Login</h1>
    <p class="meta">now={{.Now}}{{if .Workspace}} · workspace={{.Workspace}}{{end}}</p>

    <div class="card">
      <div><strong>Dir</strong>: <code>{{.Dir}}</code></div>
    </div>

    {{if .Error}}<div class="err">{{.Error}}</div>{{end}}

    <div class="card">
      <form method="post" action="/login">
        <div><label for="actor">Actor</label></div>
        <div>
          <select id="actor" name="actor" required>
            <option value="" selected disabled>Select…</option>
            {{range .Actors}}
              <option value="{{.ID}}">{{.Name}} ({{.ID}})</option>
            {{end}}
          </select>
        </div>
        <button type="submit">Continue</button>
      </form>
    </div>
  </main>
  {{template "web_scripts" .}}
</body>
</html>
{{end}}
